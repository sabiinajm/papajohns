<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Johns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
    <!-- npx json-server ./data/db.json -->
    <link href="../src/output.css" rel="stylesheet">
</head>

<body class="font-sans">
    <header>
        <div
            class="container mx-auto max-w-[90%] px-8 bg-white h-[75px] flex items-center relative lg:text-[20px] font-bold">
            <a class="z-50" href="../index.htm"><img src="../img/logo.png" alt="logo  PapaJohns"
                    class="sm:w-[120px] w-[80px] z-50 lg:w-[220px] lg:translate-y-1/4 xl:hidden" /></a>
            <ul class="hidden lg:flex gap-4 md:translate-x-8 xl:translate-x-1/3 pl-8">
                <li>
                    <a href="#">Restoranlar</a>
                </li>
                <li>
                    <a href="#">PapaBonus</a>
                </li>
            </ul>
            <div class="flex justify-evenly items-center flex-1 lg:justify-end lg:gap-8">
                <div class="lg:flex lg:items-center ">
                    <img src="../img/flag_az.png" alt="flag-az" class="w-[30px]">
                    <span class="lg:hidden">Az</span>
                    <span class="hidden lg:inline lg:pl-2">Azərbaycanca</span>
                </div>
                <div class="text-center">
                    <i class="fa fa-user block text-2xl lg:hidden"></i>
                    <span>Giriş</span>
                </div>
                <div onclick="popup()" class="relative cursor-pointer">
                    <i class="fa fa-shopping-basket block text-3xl"></i>
                    <span id="totalBasket">0 ₼ </span>
                    <div id="totalBasket"
                        class="bg-red-600 w-[20px] h-[20px] absolute top-0 right-0 rounded-full font-thin text-[12px]  text-white">
                        0</div>
                </div>
            </div>
        </div>
        <div class="flex relative bg-[#AD0F14] lg:justify-end">
            <div class="w-[70px] h-[80px] bg-custom-gradient-left absolute top-0 left-0 lg:hidden"></div>
            <a href="../index.htm"><img src="../img/logo.png" alt="logo  PapaJohns"
                    class=" hidden xl:block z-50 w-[380px] h-[130px] -translate-y-1/4 translate-x-4" /></a>
            <ul id="menu"
                class=" uppercase overflow-x-scroll font-bold text-[18px] text-white flex justify-center xl:justify-start  items-center min-h-[80px] lg:flex-wrap w-full lg:overflow-x-hidden lg:min-h-[120px] lg:text-2xl lg:gap-6 p-8">
            </ul>
            <div class="w-[70px] h-[80px] bg-custom-gradient-right absolute top-0 right-0 lg:hidden"></div>
        </div>
    </header>
    <main id="gallery" class="container mx-auto bg-white p-4 justify-center flex">
        <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-4">
            <div class="w-[300px] h-[300px] max-w-[500px] max-h-[500px]">
                <img class="block w-full h-full object-cover"
                    src="../img/İki-boyuk-chiken-bbq-and-cheddar-klub-banner (1).png" alt="Image 1">
            </div>
            <div class="w-[300px] h-[300px] max-w-[500px] max-h-[500px]">
                <img class="block w-full h-full object-cover" src="../img/Super-papa-and-chiken-parmezan-banner.png"
                    alt="Image 2">
            </div>
            <div class="w-[300px] h-[300px] max-w-[500px] max-h-[500px]">
                <img class="block w-full h-full object-cover" src="../img/Cola-Orta-Mekrika-&-Rastik-banner.png"
                    alt="Image 3">
            </div>
            <div class="w-[300px] h-[300px] max-w-[500px] max-h-[500px]">
                <img class="block w-full h-full object-cover" src="../img/bir-il-birlikde-azadliq-banner.png"
                    alt="Image 4">
            </div>
            <div class="w-[300px] h-[300px] max-w-[500px] max-h-[500px]">
                <img class="block w-full h-full object-cover" src="../img/Sayt Banner Bol Bol 2023.jpg" alt="Image 5">
            </div>
            <div class="w-[300px] h-[300px] max-w-[500px] max-h-[500px]">
                <img class="block w-full h-full object-cover" src="../img/parklara-chatdirilma-banner-new.png"
                    alt="Image 6">
            </div>
        </div>
    </main>

    <footer class="bg-[#AD0F14]">
        <div
            class="container mx-auto min-h-[100px]  text-white flex flex-col lg:flex-row text-[18px] lg:text-[22px] gap-8 py-8 font-bold justify-between items-center">
            <ul class="flex flex-col lg:flex-1 lg:flex-row lg:order-1 justify-start gap-8 lg:pl-14">
                <li class="hover:text-[#ffffff7e]"><a href="#">Haqqimizda</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Sual-Cavab</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Karyera</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Xemir</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Papa Talk</a></li>
            </ul>
            <p class="lg:order-0">&copy; PJA 2024</p>
            <ul class="flex gap-8 text-3xl lg:order-2">
                <li><a href="#" class="fa-brands fa-facebook-f"></a></li>
                <li><a href="#" class="fa-brands fa-twitter"></a></li>
                <li><a href="#" class="fa-brands fa-instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="../js/kompaniyalar.js"></script>
    <script src="../js/header.js"></script>
</body>

</html>
