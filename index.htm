<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Johns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="src/output.css" rel="stylesheet">
</head>

<body class="font-sans">
    <header>
        <div
            class="container mx-auto max-w-[90%] px-8 bg-white h-[75px] flex items-center relative lg:text-[20px] font-bold">
            <a class="z-50" href="../index.htm"><img src="../img/logo.png" alt="logo  PapaJohns"
                    class="sm:w-[120px] w-[80px] z-50 lg:w-[220px] lg:translate-y-1/4 xl:hidden" /></a>
            <ul class="hidden lg:flex gap-4 md:translate-x-8 xl:translate-x-1/3 pl-8">
                <li>
                    <a href="#">Restoranlar</a>
                </li>
                <li>
                    <a href="#">PapaBonus</a>
                </li>
            </ul>
            <div class="flex justify-evenly items-center flex-1 lg:justify-end lg:gap-8">
                <div class="text-center lg:flex lg:items-center ">
                    <img src="../img/flag_az.png" alt="flag-az" class="w-[30px]">
                    <span class="lg:hidden">Az</span>
                    <span class="hidden lg:inline lg:pl-2">Azərbaycanca</span>
                </div>
                <div class="text-center">
                    <i class="fa fa-user block text-2xl lg:hidden"></i>
                    <span>Giriş</span>
                </div>
                <div onclick="popup()" class="text-center relative cursor-pointer">
                    <i class="fa fa-shopping-basket block text-3xl"></i>
                    <span id="totalBasket">0 ₼ </span>
                    <div id="totalBasket"
                        class="bg-red-600 w-[20px] h-[20px] absolute top-0 right-0 rounded-full font-thin text-[12px] flex justify-center items-center text-white">
                        0</div>
                </div>
            </div>
        </div>
        <div class="flex relative bg-[#AD0F14] lg:justify-end">
            <div class="w-[70px] h-[80px] bg-custom-gradient-left absolute top-0 left-0 lg:hidden"></div>
            <a href="../index.htm"><img src="../img/logo.png" alt="logo  PapaJohns"
                    class=" hidden xl:block z-50 w-[380px] h-[130px] -translate-y-1/4 translate-x-4" /></a>
            <ul id="menu"
                class=" uppercase overflow-x-scroll font-bold text-[18px] text-white flex justify-center xl:justify-start  items-center min-h-[80px] lg:flex-wrap w-full lg:overflow-x-hidden lg:min-h-[120px] lg:text-2xl lg:gap-6 p-8">
            </ul>
            <div class="w-[70px] h-[80px] bg-custom-gradient-right absolute top-0 right-0 lg:hidden"></div>
        </div>
    </header>
    <main class="container mx-auto bg-white max-w-full md:max-w-[90%]">
        <div class="flex justify-center items-center gap-4 bg-gray-100 py-5 my-8">
            <h2 class="hidden lg:flex  text-2xl lg:text-3xl font-bold">Promo kodunuz var?
            </h2>
            <p class="text-[#0F9675] hidden lg:flex text-2xl lg:text-3xl font-bold"> Endirimden istidafe edin!</p>
            <input
                class="lg:w-fit  w-4/6 bg-white border border-[#0F9675] rounded-lg h-[45px]  text-lg px-2.5 outline-none flex justify-center"
                placeholder="Promo kodu daxil edin" />
            <button class="bg-[#0F9675] px-6 py-3 rounded-lg text-white font-bold">OK</button>
        </div>
        <div class="w-full h-full swiper  mySwiper relative mb-8">
            <div class="swiper-wrapper bg-white">
                <div class="swiper-slide text-center flex justify-center items-center">
                    <img class="block w-full h-full object-cover"
                        src="img/İki-boyuk-chiken-bbq-and-cheddar-klub-banner (1).png">
                </div>
                <div class="swiper-slide text-center flex justify-center items-center">
                    <img class="block w-full h-full object-cover" src="img/Super-papa-and-chiken-parmezan-banner.png">
                </div>
                <div class="swiper-slide text-center flex justify-center items-center">
                    <img class="block w-full h-full object-cover" src="img/Cola-Orta-Mekrika-&-Rastik-banner.png">
                </div>
                <div class="swiper-slide text-center flex justify-center items-center">
                    <img class="block w-full h-full object-cover" src="img/bir-il-birlikde-azadliq-banner.png">
                </div>
                <div class="swiper-slide text-center flex justify-center items-center">
                    <img class="block w-full h-full object-cover" src="img/Sayt Banner Bol Bol 2023.jpg">
                </div>
                <div class="swiper-slide text-center flex justify-center items-center">
                    <img class="block w-full h-full object-cover" src="img/parklara-chatdirilma-banner-new.png">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </main>
    <footer class="bg-[#AD0F14]">
        <div
            class="container mx-auto text-center min-h-[100px]  text-white flex flex-col lg:flex-row text-[18px] lg:text-[22px] gap-8 py-8 font-bold justify-between items-center">
            <ul class="flex flex-col lg:flex-1 lg:flex-row lg:order-1 justify-start gap-8 lg:pl-14">
                <li class="hover:text-[#ffffff7e]"><a href="#">Haqqimizda</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Sual-Cavab</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Karyera</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Xemir</a></li>
                <li class="hover:text-[#ffffff7e]"><a href="#">Papa Talk</a></li>
            </ul>
            <p class="lg:order-0">&copy; PJA 2024</p>
            <ul class="flex gap-8 text-3xl lg:order-2">
                <li><a href="#" class="fa-brands fa-facebook-f"></a></li>
                <li><a href="#" class="fa-brands fa-twitter"></a></li>
                <li><a href="#" class="fa-brands fa-instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            autoplay: {
                delay: 3000
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const bullets = document.querySelectorAll('.swiper-pagination-bullet')

            bullets.forEach(bullet => {
                bullet.style.backgroundColor = '#fff'
                bullet.style.border = '3px solid #0F9675'
                bullet.style.width = '18px'
                bullet.style.height = '18px'
                bullet.style.opacity = '1'

                bullet.addEventListener('click', () => {
                    bullets.forEach(b => b.style.backgroundColor = '#fff')
                    bullet.style.backgroundColor = '#0F9675'
                })
            });

            const activeBullet = document.querySelector('.swiper-pagination-bullet-active');
            if (activeBullet) {
                activeBullet.style.backgroundColor = '#0F9675'
            }

            swiper.on('slideChange', () => {
                bullets.forEach(bullet => {
                    bullet.style.backgroundColor = '#fff'
                });

                const activeBullet = document.querySelector('.swiper-pagination-bullet-active')
                activeBullet.style.backgroundColor = '#0F9675'
            });
        });

    </script>
    <script src="/js/header.js"></script>
</body>

</html>
